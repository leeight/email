<!-- target: listSearchBox -->
<input name="keyword"
    data-ui-type="SearchBox" data-ui-id="keyword"
    data-ui-height="19"
    data-ui-text="@keyword"
    data-ui-placeholder="@keywordPlaceHolder"
    data-ui-extension-submit-type="AutoSubmit" />

<!-- target: listRangeCalendar -->
<div data-ui-type="RangeCalendar" 
    data-ui-id="range"
    data-ui-param-format="YYYYMMDDHHmmss" data-ui-raw-value="@time"
    data-ui-extension-submit-type="AutoSubmit">
</div>

<!-- target: listTable -->
<div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
    data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
    data-ui-extension-tip-type="TableTip">
</div>

<!-- target: listEditableTable -->
<div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
    data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
    data-ui-extension-tip-type="TableTip" data-ui-extension-tableedit-type="TableEdit">
</div>

<!-- target: listTableWithCommand -->
<div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
    data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
    data-ui-extension-tip-type="TableTip"
    data-ui-extension-command-type="Command">
</div>

<!-- target: listEditableTableWithCommand -->
<div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
    data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
    data-ui-extension-tip-type="TableTip" data-ui-extension-command-type="Command"
    data-ui-extension-tableedit-type="TableEdit">
</div>

<!-- target: listTableWithCommandAndSubrow -->
<div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
    data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
    data-ui-extension-command-type="Command"
    data-ui-extension-tip-type="TableTip"
    data-ui-extension-tablesubrow-type="TableSubrow">
</div>

<!-- target: listPager -->
<div data-ui-type="Pager" data-ui-id="pager" data-ui-page-type="plain"
    data-ui-count="@totalCount" data-ui-page="@pageNo" data-ui-page-size="@pageSize" 
    data-ui-url-template="@urlTemplate" data-ui-layout="alignRight">
</div>
